<c-row ngPreserveWhitespaces>
  <c-col xs="12">
  </c-col>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <c-row ngPreserveWhitespaces>
          <c-col xs="12">
          </c-col>
          <c-col xs="12">
            <c-card class="mb-4">
              <c-card-header>
                  <button cButton color="success" [routerLink]="['/user/add']">Create</button>
              </c-card-header>
              <c-card-body>
                <table cTable>
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Email</th>
                      <th scope="col">name</th>
                      <th scope="col">username</th>
                      <th scope="col">role</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let oneuser of UsersData">
                      <tr>
                        <th scope="row">{{oneuser.id}}</th>
                        <td>{{oneuser.email}}</td>
                        <td>{{oneuser.firstName}} {{oneuser.firstName}}</td>
                        <td>{{oneuser.username}}</td>
                        <td>{{oneuser.role}}</td>
                        <td>
                          <button cButton color="warning" (click)="navigateToUpdate(oneuser.id)">Update</button>
                          <button cButton color="danger" title="Delete" (click)="deleteUser(oneuser)">Delete</button>
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
                <!-- Add pagination controls here -->
                <button cButton (click)="changePage(pageNumber - 1)" [disabled]="isFirstPage()" >Previous</button>
                <span>Page {{pageNumber}}</span>
                <button cButton (click)="changePage(pageNumber + 1)" [disabled]="isLastPage()">Next</button>

              </c-card-body>
            </c-card>
          </c-col>
        </c-row>
      </c-card-header>
    </c-card>
  </c-col>
</c-row>
