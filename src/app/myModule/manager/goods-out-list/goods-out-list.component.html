<c-row ngPreserveWhitespaces>
    <c-col xs="12">
    </c-col>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header>
          <c-row ngPreserveWhitespaces>
            <c-col xs="12">
            </c-col>
            <c-col xs="12">
              <c-card class="mb-4">
                <c-card-header>
                    <button cButton color="success" [routerLink]="['/manager/goodsIn']">GoodsOut list </button>
                      </c-card-header>
                <c-card-body>
                  <table cTable>
                      <thead>
                      <tr>
                        <th scope="col">#</th>

                        <th scope="col">OperatorUserName</th>
                        <th scope="col">BranchName</th>
                        <th scope="col">BarcodeName</th>
                        <th scope="col">quantity</th>
                        <th scope="col">OutDate</th>

                      </tr>
                      </thead>
                      <tbody>
                        <ng-container *ngFor="let product of managerGoodsOut;let i = index">
                          <tr>
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{product.operatorUserName}}</td>
                            <td>{{product.branchName}}</td>
                            <td>{{product.barcodeName}}</td>

                            <td>{{product.quantity}}</td>
                            <td>{{product.outDate}}</td>

                         
                          </tr>



                        </ng-container>

                     
           
            

                      </tbody>
                    </table>


                </c-card-body>
              </c-card>
            </c-col>
          </c-row>
          
              </c-card-header>
       
      </c-card>
    </c-col>
  </c-row>
