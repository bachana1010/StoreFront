<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of dashboardData | keyvalue; let i = index">
    <div class="card mb-4" [ngClass]="colors[i % colors.length]">
      <div class="card-body">
        <h5 class="card-title">{{ item.key }}</h5>
        <p class="card-text">{{ item.value }}</p>
      </div>
    </div>
  </div>
</div>
